<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="title">
            <h1>our reviews</h1>
            
        </section>
        <section class="person">
            <div class="image">
                <img id="person-image" src="" alt="">
            </div>
            <div class="name">
                <h4 id="person-name"></h4>
                <h5 id="person-job"></h5>
                <p id="person-desc"></p>
            </div>
            <div class="buttons">
                <div class="left-button"><i class="fa-sharp fa-solid fa-angle-left"></i></div>
                <div class="right-button"><i class="fa-sharp fa-solid fa-angle-right"></i></div>
            </div>
            <div class="random-button">
                <button id="random">Random Person</button>
            </div>
        </section>



    </div>


    <script src="app.js"></script>
</body>
</html>
